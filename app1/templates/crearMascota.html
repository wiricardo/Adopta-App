{% extends "layout.html" %}

{% block content %}
  <div class="card shadow-sm border-0">
    <div class="card-body">
      <h3 class="mb-4 text-primary">
        <i class="fa-solid fa-plus me-2"></i>Registrar Nueva Mascota
      </h3>

      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ej: Firulais" required>
        </div>

        <div class="mb-3">
          <label for="edad" class="form-label">Edad</label>
          <input type="number" class="form-control" id="edad" name="edad" placeholder="Ej: 3" required>
        </div>

        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <textarea class="form-control" id="descripcion" name="descripcion" rows="3" placeholder="Ej: Muy juguetón y cariñoso" required></textarea>
        </div>

        <div class="mb-3">
          <label for="tipo" class="form-label">Tipo de Mascota</label>
          <select class="form-select" id="tipo" name="tipo" required>
            <option value="">-- Selecciona un tipo --</option>
            {% for tipo in tipos %}
              <option value="{{ tipo.id }}">{{ tipo.nombre }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="foto" class="form-label">Foto</label>
          <input type="file" class="form-control" id="foto" name="foto" required>
        </div>

        <button type="submit" class="btn btn-primary">
          <i class="fa-solid fa-check me-1"></i> Guardar
        </button>
        <a href="{% url 'app1:home' %}" class="btn btn-secondary">
          <i class="fa-solid fa-arrow-left me-1"></i> Cancelar
        </a>
      </form>
    </div>
  </div>
{% endblock %}
